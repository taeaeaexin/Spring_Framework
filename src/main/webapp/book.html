<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>도서 관리 - sub url 이용</h1>
    <a href="/aaa/book/list">도서 목록</a><br>
    <a href="/aaa/book/detail">도서 상세</a><br>
    <a href="/aaa/book/insert">도서 등록</a><br>

    <h1>도서 관리 - job parameter 이용</h1>
    <a href="/aaa/book?job=list">도서 목록</a><br>
    <a href="/aaa/book?job=detail">도서 상세</a><br>
    <a href="/aaa/book?job=insert">도서 등록</a><br>
</body>
</html>
